        // 뉴스 카드 생성 함수
        function createNewsCard(news) {
            return `
                <div class="news-card">
                    <a href="${news.url || '#'}" target="_blank" rel="noopener noreferrer">
                        <div class="news-image" style="background-image: url('${news.image}')">
                            <i class="fas fa-wine-glass-alt"></i>
                        </div>
                        <div class="news-content">
                            <span class="news-source">${news.source}</span>
                            <h3 class="news-title">${news.title}</h3>
                            <p class="news-excerpt">${news.excerpt}</p>
                            <div class="news-meta">
                                <span class="read-count">
                                    <i class="fas fa-eye"></i>
                                    ${news.readCount} 읽음
                                </span>
                                <span>${getRandomTime()}</span>
                            </div>
                        </div>
                    </a>
                </div>
            `;
        }

        // 랜덤 시간 생성 함수
        function getRandomTime() {
            const hours = Math.floor(Math.random() * 24);
            const minutes = Math.floor(Math.random() * 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        // 마지막 업데이트 시간 설정
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `마지막 업데이트: ${timeString}`;
        }

        // 뉴스 표시 함수
        function displayNews() {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';
            
            wineNews.forEach(news => {
                container.innerHTML += createNewsCard(news);
            });
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            updateLastUpdateTime();
            displayNews();
            
            // 1시간마다 업데이트 (실제로는 서버에서 새로운 데이터를 가져와야 함)
            setInterval(() => {
                updateLastUpdateTime();
                // 여기서 실제 API 호출을 통해 새로운 뉴스를 가져올 수 있습니다
            }, 3600000); // 1시간 = 3600000ms
        });
    </script>
