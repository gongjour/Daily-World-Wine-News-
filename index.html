    // 홈페이지(origin) 추출
    function getHomepage(url){ try{ return new URL(url).origin } catch { return "#" } }
    function formatKST(iso){ return new Date(iso).toLocaleString('ko-KR',{year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'}) }

    // 카드 템플릿 (중첩 <a> 금지, 카드 클릭 → 기사 원문)
    function createNewsCard(news){
      return `
        <div class="news-card" data-article-url="${news.url}" role="button" tabindex="0" aria-label="기사로 이동: ${news.title.replace(/"/g,'&quot;')}">
          <div class="news-image" style="background-image:url('${news.image}')"></div>
          <div class="news-content">
            <span class="news-source">
              <a class="source-link" href="${getHomepage(news.url)}" target="_blank" rel="noopener noreferrer">${news.source} 홈페이지</a>
            </span>
            <h3 class="news-title">${news.title}</h3>
            <p class="news-excerpt">${news.excerpt}</p>
            <div class="news-meta">
              <span><i class="fas fa-clock" aria-hidden="true"></i> 게시: ${formatKST(news.publishedAt)}</span>
              <span><i class="fas fa-eye" aria-hidden="true"></i> ${news.readCount} 읽음</span>
            </div>
          </div>
        </div>
      `;
    }

    function updateLastUpdateTime(){
      const el=document.getElementById('lastUpdate');
      if(el) el.textContent=`마지막 업데이트: ${formatKST(new Date().toISOString())}`;
    }

    function displayNews(){
      const container=document.getElementById('newsContainer');
      const sorted=[...wineNews].sort((a,b)=>Date.parse(b.publishedAt)-Date.parse(a.publishedAt));
      container.innerHTML=sorted.map(createNewsCard).join("");

      // 카드 클릭/키보드 → 기사 원문 새 탭
      container.querySelectorAll(".news-card").forEach(card=>{
        const url=card.getAttribute("data-article-url");
        const open=()=>{ if(url && url!=="#") window.open(url,"_blank","noopener"); };
        card.addEventListener("click", open);
        card.addEventListener("keydown", e=>{ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); open(); } });
      });

      // 소스 링크 클릭 시 카드 클릭 전파 방지
      container.querySelectorAll(".source-link").forEach(a=>{
        a.addEventListener("click", e=>e.stopPropagation());
      });
    }

    function refreshNews(){ updateLastUpdateTime(); displayNews(); }

    document.addEventListener("DOMContentLoaded", ()=>{
      refreshNews();
      setInterval(refreshNews, 1800000); // 30분
    });
  </script>
</body>
