<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>세계 와인 뉴스 - Wine News Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Noto Sans KR', sans-serif; background:#fff; color:#1a1a1a; line-height:1.6; min-height:100vh; }
    .container { max-width:1200px; margin:0 auto; padding:20px; }
    .header { text-align:center; margin-bottom:50px; padding:40px 0; border-bottom:2px solid #f0f0f0; }
    .header h1 { font-size:3.2rem; margin-bottom:12px; font-weight:700; }
    .header h1 i { color:#8B0000; margin-right:12px; }
    .header p { font-size:1.1rem; color:#666; }

    .update-info{ background:#f8f9fa; border-radius:12px; padding:18px; margin:30px 0 40px; text-align:center; border-left:4px solid #8B0000; box-shadow:0 2px 10px rgba(0,0,0,.05); }

    .news-grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(340px, 1fr)); gap:26px; margin-bottom:50px; }
    .news-card{ background:#fff; border:1px solid #eee; border-radius:16px; overflow:hidden; box-shadow:0 4px 20px rgba(0,0,0,.06); transition:all .25s ease; position:relative; cursor:pointer; }
    .news-card:hover{ transform:translateY(-6px); box-shadow:0 12px 36px rgba(139,0,0,.14); border-color:#8B0000; }

    .news-image{ width:100%; height:220px; position:relative; overflow:hidden; }
    .news-image img{ width:100%; height:100%; object-fit:cover; display:block; }
    .news-image::before{ content:''; position:absolute; inset:0; background:linear-gradient(45deg, rgba(139,0,0,.35), rgba(0,0,0,.25)); pointer-events:none; }

    .news-content{ padding:22px; }
    .news-source{ display:inline-block; background:#8B0000; color:#fff; padding:6px 12px; border-radius:20px; font-size:.78rem; letter-spacing:.3px; margin-bottom:12px; }
    .news-source a{ color:#fff; text-decoration:none; }
    .news-title{ font-size:1.2rem; font-weight:700; margin-bottom:10px; line-height:1.35; }
    .news-card:hover .news-title{ color:#8B0000; }
    .news-excerpt{ color:#555; font-size:.95rem; margin-bottom:16px; }
    .news-meta{ display:flex; justify-content:space-between; align-items:center; font-size:.9rem; color:#777; padding-top:14px; border-top:1px solid #f0f0f0; }
    .read-count{ display:flex; align-items:center; gap:6px; color:#8B0000; font-weight:600; }

    .footer{ text-align:center; padding:36px; color:#666; background:#f8f9fa; border-top:1px solid #f0f0f0; margin-top:50px; }

    @media (max-width:768px){
      .header h1{ font-size:2.2rem; }
      .news-grid{ grid-template-columns:1fr; gap:18px; }
      .container{ padding:15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-wine-glass-alt"></i> 세계 와인 뉴스</h1>
      <p>세계 유력 매체의 최신 기사만 선별해 실시간으로 보여드립니다.</p>
    </div>

    <div class="update-info">
      <i class="fas fa-clock"></i> <span id="lastUpdate">마지막 업데이트: 로딩 중...</span><br/>
      <small>30분마다 자동으로 최신 기사로 갱신됩니다</small>
    </div>

    <div id="newsContainer" class="news-grid"></div>
  </div>

  <div class="footer">
    <p>&copy; 2025 세계 와인 뉴스 허브</p>
  </div>

  <script>

      { title:"The Most Expensive Syrahs of 2025", source:"Wine-Searcher", excerpt:"2025년 가장 비싼 시라/시라즈는 어디에서 나왔나?", url:"https://www.wine-searcher.com/m/2025/08/the-most-expensive-syrahs-of-2025", image:"https://images.unsplash.com/photo-1541701494587-cb58502866ab" + IMG_SUFFIX },
      { title:"All the medallists from the Global Orange Wine Masters 2025", source:"The Drinks Business", excerpt:"2025 글로벌 오렌지 와인 마스터스 메달 수상작 총정리.", url:"https://www.thedrinksbusiness.com/2025/08/all-the-medallists-from-the-global-orange-wine-masters-2025/", image:"https://images.unsplash.com/photo-1578662996442-48f60103fc96" + IMG_SUFFIX },
      { title:"15 Winemakers to Watch in 2025", source:"VinePair", excerpt:"올해 주목해야 할 떠오르는 15인의 와인메이커.", url:"https://vinepair.com/articles/winemakers-to-watch-in-2025/", image:"https://images.unsplash.com/photo-1528821154947-1aa3d1e54ac7" + IMG_SUFFIX },
      { title:"25 American Wines to Drink This Fourth of July (2025)", source:"VinePair", excerpt:"미국 독립기념일을 위한 추천 미국 와인 25선.", url:"https://vinepair.com/buy-this-booze/btb-best-american-wines-fourth-of-july-2025/", image:"https://images.unsplash.com/photo-1553361730-697a3662b7a7" + IMG_SUFFIX },
      { title:"BCB announces updates for 2025 show (와인 주제 세션 포함)", source:"Drinks International", excerpt:"BCB 2025, 와인 주제 세션 강화 등 프로그램 업데이트.", url:"https://drinksint.com/news/fullstory.php/aid/11898/BCB_announces_updates_for_2025_show.html", image:"https://images.unsplash.com/photo-1519676867240-f03562e64548" + IMG_SUFFIX },
      { title:"Barcelona Wine Week sees 30% growth in 2025", source:"Drinks International", excerpt:"바르셀로나 와인 위크, 전시 규모·참가 수 30% 증가.", url:"https://drinksint.com/news/fullstory.php/aid/11591/Barcelona_Wine_Week_sees_30_25_growth_in_2025.html", image:"https://images.unsplash.com/photo-1532634896-26909d0d4b6a" + IMG_SUFFIX },
      { title:"Tariffs on EU wine and spirits could result in $2bn in lost sales", source:"Drinks International", excerpt:"EU 와인·주류 관세 시 매출 20억 달러 손실 우려.", url:"https://drinksint.com/news/fullstory.php/aid/11900/Tariffs_on_EU_wine_and_spirits_could_result_in_%242_billion_in_lost_sales.html", image:"https://images.unsplash.com/photo-1475441627437-6887d61b6f87" + IMG_SUFFIX },

      { title:"Black Chalk predicts production could double in boom 2025 harvest", source:"Harpers", excerpt:"영국 블랙 초크, 2025 대풍작으로 생산량 2배 전망.", url:"https://harpers.co.uk/news/fullstory.php/aid/34547/Black_Chalk_predicts_production_could_double_in_boom_2025_harvest.html", image:"https://images.unsplash.com/photo-1444724334165-0b7eb0f916eb" + IMG_SUFFIX },

      { title:"English Wine Week returns with packed 2025 campaign", source:"Harpers", excerpt:"English Wine Week, 사상 최다 소비자 행사로 복귀.", url:"https://harpers.co.uk/news/fullstory.php/aid/34332/English_Wine_Week_returns_with_packed_2025_campaign.html", image:"https://images.unsplash.com/photo-1523362628745-0c100150bdee" + IMG_SUFFIX },
      { title:"ProWein 2025 organisers bullish despite fall in visitors", source:"Harpers", excerpt:"방문객 감소에도 프로바인 2025 주최 측은 낙관적.", url:"https://harpers.co.uk/news/fullstory.php/aid/33968/ProWein_2025_organisers_bullish_despite_fall_in_visitors.html", image:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" + IMG_SUFFIX },
      { title:"Viña Concha y Toro says 2025 vintage among best of the decade", source:"Harpers", excerpt:"비냐 콘차이토로, 2025 빈티지 '10년 중 최고 수준' 평가.", url:"https://harpers.co.uk/news/fullstory.php/aid/34141/Vi_F1a_Concha_y_Toro_says_2025_vintage_among_best_of_the_decade.html", image:"https://images.unsplash.com/photo-1535379453347-1ffd615e2e08" + IMG_SUFFIX }
    ];

    // 유틸
    const $ = (sel) => document.querySelector(sel);
    const $$ = (sel) => document.querySelectorAll(sel);

    function updateLastUpdateTime(){
      const now = new Date();
      const fmt = now.toLocaleString('ko-KR', {year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'});
      $('#lastUpdate').textContent = `마지막 업데이트: ${fmt}`;
    }

    // publishedAt 없으면 지금부터 3분 간격으로 생성(최신순 보장용)
    function ensurePublishedDates(list){
      const now = Date.now();
      return list.map((item, idx) => ({
        ...item,
        publishedAt: item.publishedAt ? new Date(item.publishedAt).toISOString() : new Date(now - idx*3*60*1000).toISOString(),
        readCount: item.readCount || (Math.floor(Math.random()*12000)+3000).toLocaleString('ko-KR')
      }));
    }

    function sortByLatest(list){ return [...list].sort((a,b)=> new Date(b.publishedAt) - new Date(a.publishedAt)); }

    function getHM(dateISO){
      return new Date(dateISO).toLocaleTimeString('ko-KR', {hour:'2-digit', minute:'2-digit'});
    }

    function cardHTML(n){
      return `
      <div class="news-card" data-article-url="${n.url}" role="button" tabindex="0" aria-label="기사로 이동: ${n.title.replace(/"/g,'&quot;')}">
        <div class="news-image">
          <img src="${n.image}" alt="${n.title.replace(/"/g,'&quot;')}" loading="lazy" decoding="async"
               onerror="this.onerror=null;this.src='${FALLBACK_IMG}'" referrerpolicy="no-referrer">
        </div>
        <div class="news-content">
          <span class="news-source">${n.source}</span>
          <h3 class="news-title">${n.title}</h3>
          <p class="news-excerpt">${n.excerpt}</p>
          <div class="news-meta">
            <span class="read-count"><i class="fas fa-eye"></i>${n.readCount} 읽음</span>
            <span>${getHM(n.publishedAt)}</span>
          </div>
        </div>
      </div>`;
    }

    function attachHandlers(){
      $$('.news-card').forEach(card=>{
        const url = card.getAttribute('data-article-url');
        const open = () => { if (url && /^https?:\/\//i.test(url)) window.open(url, '_blank', 'noopener,noreferrer'); };
        card.addEventListener('click', open);
        card.addEventListener('keydown', (e)=>{ if (e.key==='Enter' || e.key===' ') { e.preventDefault(); open(); } });
      });
    }

    function render(data){
      $('#newsContainer').innerHTML = data.map(cardHTML).join('');
      attachHandlers();
    }

    // 초기화 + 30분 갱신
    let data = sortByLatest(ensurePublishedDates(wineNews));
    function refresh(){
      data = sortByLatest(ensurePublishedDates(wineNews));
      render(data); updateLastUpdateTime();
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      refresh();
      setInterval(refresh, 30*60*1000);
    });
  </script>
</body>
</html>
