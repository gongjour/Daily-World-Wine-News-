    }
    .container { max-width:1200px; margin:0 auto; padding:20px; }
    .header { text-align:center; margin-bottom:50px; padding:40px 0; border-bottom:2px solid #f0f0f0; }
    .header h1 { font-size:3.2rem; margin-bottom:12px; font-weight:700; }
    .header h1 i { color:#8B0000; margin-right:12px; }
    .header p { font-size:1.1rem; color:#666; }

    .update-info{
      background:#f8f9fa; border-radius:12px; padding:18px; margin:30px 0 40px;
      text-align:center; border-left:4px solid #8B0000; box-shadow:0 2px 10px rgba(0,0,0,.05);
    }

    .controls {
      display:flex; gap:10px; justify-content:flex-end; align-items:center; margin-bottom:16px;
      flex-wrap:wrap;
    }
    .btn {
      border:1px solid #e5e5e5; background:#fff; padding:8px 12px; border-radius:10px;
      cursor:pointer; font-size:.9rem;
    }
    .btn:hover{ border-color:#8B0000; color:#8B0000; }

    .news-grid{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
      gap:26px; margin-bottom:50px;
    }
    .news-card{
      background:#fff; border:1px solid #eee; border-radius:16px; overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,.06); transition:all .25s ease; position:relative; cursor:pointer;
    }
    .news-card:hover{ transform:translateY(-6px); box-shadow:0 12px 36px rgba(139,0,0,.14); border-color:#8B0000; }
    .news-image{
      width:100%; height:220px; background-size:cover; background-position:center; display:flex; align-items:center; justify-content:center; color:#fff; font-size:3rem; position:relative;
    }
    .news-image::before{
      content:''; position:absolute; inset:0; background:linear-gradient(45deg,rgba(139,0,0,.4),rgba(0,0,0,.28)); opacity:.65; transition:opacity .25s ease;
    }
    .news-card:hover .news-image::before{ opacity:.3; }

    .news-content{ padding:22px; }
    .news-source{
      display:inline-block; background:#8B0000; color:#fff; padding:6px 12px; border-radius:20px; font-size:.78rem; letter-spacing:.3px; margin-bottom:12px;
    }
    .news-title{ font-size:1.2rem; font-weight:700; margin-bottom:10px; line-height:1.35; }
    .news-excerpt{ color:#555; font-size:.95rem; margin-bottom:16px; }
    .news-meta{
      display:flex; justify-content:space-between; align-items:center; font-size:.9rem; color:#777; padding-top:14px; border-top:1px solid #f0f0f0;
    }
    .read-count{ display:flex; align-items:center; gap:6px; color:#8B0000; font-weight:600; }

    .loading{ text-align:center; padding:60px; color:#1a1a1a; font-size:1.1rem; }
    .spinner{
      border:4px solid #f0f0f0; border-top:4px solid #8B0000; border-radius:50%; width:46px; height:46px;
      animation:spin 1s linear infinite; margin:0 auto 20px;
    }
    @keyframes spin{ 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

    .footer{ text-align:center; padding:36px; color:#666; background:#f8f9fa; border-top:1px solid #f0f0f0; margin-top:50px; }
    .footer p{ font-size:.95rem; }

    @media (max-width:768px){
      .header h1{ font-size:2.2rem; }
      .news-grid{ grid-template-columns:1fr; gap:18px; }
      .container{ padding:15px; }

    // 2) 유틸
    const $ = (sel) => document.querySelector(sel);
    const $$ = (sel) => document.querySelectorAll(sel);

    function updateLastUpdateTime(){
      const now = new Date();
      const fmt = now.toLocaleString('ko-KR', {year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'});
      $('#lastUpdate').textContent = `마지막 업데이트: ${fmt}`;
    }

    // publishedAt이 없으면 "지금부터 항목 순서대로 3분 간격"으로 시간 부여 (최신순 정렬 시 상단 노출)
    function ensurePublishedDates(list){
      const now = Date.now();
      return list.map((item, idx) => ({
        ...item,
        publishedAt: item.publishedAt ? new Date(item.publishedAt).toISOString() : new Date(now - idx * 3 * 60 * 1000).toISOString(),
        readCount: item.readCount || (Math.floor(Math.random()*12000)+3000).toLocaleString('ko-KR')
      }));
    }

    function sortByLatest(list){
      return [...list].sort((a,b) => new Date(b.publishedAt) - new Date(a.publishedAt));
    }

    function getHM(dateISO){
      const d = new Date(dateISO);
      return d.toLocaleTimeString('ko-KR', {hour:'2-digit', minute:'2-digit'});
    }

    function createCardHTML(n){
      return `
      <div class="news-card" data-article-url="${n.url}">
        <div class="news-image" style="background-image:url('${n.image}')">
          <i class="fas fa-wine-glass-alt"></i>
        </div>
        <div class="news-content">
          <span class="news-source">${n.source}</span>
          <h3 class="news-title">${n.title}</h3>
          <p class="news-excerpt">${n.excerpt}</p>
          <div class="news-meta">
            <span class="read-count"><i class="fas fa-eye"></i>${n.readCount} 읽음</span>
            <span>${getHM(n.publishedAt)}</span>
          </div>
        </div>
      </div>`;
    }

    function attachCardClickHandlers(){
      $$('.news-card').forEach(card=>{
        card.addEventListener('click', (e)=>{
          const url = card.getAttribute('data-article-url');
          if(url && /^https?:\/\//i.test(url)){
            window.open(url, '_blank', 'noopener,noreferrer');
          }
        });
      });
    }

    function render(list){
      const container = $('#newsContainer');
      container.innerHTML = list.map(createCardHTML).join('');
      attachCardClickHandlers();
    }

    // 3) 초기화 + 자동 갱신(30분)
    let data = sortByLatest(ensurePublishedDates(wineNews));
    let latestFirst = true;

    function refresh(){
      // 실제 서비스에서는 여기서 원격 API로 최신 기사 fetch 후 data 교체
      data = sortByLatest(ensurePublishedDates(wineNews));
      if(!latestFirst){ data.reverse(); }
      render(data);
      updateLastUpdateTime();
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      refresh();
      // 30분마다 자동 새로고침
      setInterval(refresh, 30 * 60 * 1000);

      $('#refreshBtn').addEventListener('click', refresh);
      $('#toggleOrderBtn').addEventListener('click', ()=>{
        latestFirst = !latestFirst;
        data.reverse();
        render(data);
        $('#toggleOrderBtn').innerHTML = latestFirst
          ? '<i class="fas fa-sort-amount-down"></i> 최신순'
          : '<i class="fas fa-sort-amount-up"></i> 오래된순';
      });
    });
