<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Daily-World-Wine-News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 { color: #800000; }
    .update-time {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #555;
    }
    .news-card {
      display: flex;
      gap: 1rem;
      background: white;
      margin-bottom: 1.2rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .news-card:hover {
      background: #f0f0f0;
    }
    .news-image img {
      width: 100px;
      height: 100px;
      border-radius: 6px;
      object-fit: cover;
    }
    .news-content { flex-grow: 1; }
    .news-title {
      font-size: 1.1rem;
      margin: 0.2rem 0;
      font-weight: bold;
    }
    .news-excerpt {
      font-size: 0.9rem;
      margin: 0.3rem 0;
      color: #333;
    }
    .news-meta {
      font-size: 0.8rem;
      color: #888;
      display: flex;
      gap: 1rem;
    }
    .news-source a {
      font-weight: bold;
      color: #006699;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üç∑ Daily World Wine News</h1>
  <div id="lastUpdate" class="update-time">ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: Î°úÎî© Ï§ë...</div>
  <div id="newsContainer"></div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    let wineNews = [];

    async function fetchNews() {
      try {
        const res = await fetch('https://gongjour.github.io/Daily-World-Wine-News-/news.json');
        if (!res.ok) throw new Error('ÌååÏùºÏùÑ Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§');
        wineNews = await res.json();
        renderNews();
        updateLastUpdateTime();
      } catch (e) {
        console.error('Îâ¥Ïä§ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®', e);
        $('#lastUpdate').textContent = "Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.";
      }
    }

    function formatKST(iso) {
      return new Date(iso).toLocaleString('ko-KR', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
    }

    function renderNews() {
      const container = $('#newsContainer');
      const sorted = [...wineNews].sort((a, b) => Date.parse(b.publishedAt) - Date.parse(a.publishedAt));
      container.innerHTML = sorted.slice(0, 25).map((item) => createCardHTML(item)).join('');
    }

    function createCardHTML(item) {
      const safeTitle = item.title.replace(/"/g, '&quot;');
      const imageSrc = item.imageUrl || `https://via.placeholder.com/100`;

      return `
        <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="news-card" aria-label="Í∏∞ÏÇ¨Î°ú Ïù¥Îèô: ${safeTitle}">
          <div class="news-image">
            <img src="${imageSrc}" alt="${safeTitle}" loading="lazy">
          </div>
          <div class="news-content">
            <span class="news-source">
              <a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.source}</a>
            </span>
            <h3 class="news-title">${item.title}</h3>
            <p class="news-excerpt">${item.excerpt}</p>
            <div class="news-meta">
              <span>üïí ${formatKST(item.publishedAt)}</span>
              <span>${item.emoji || ''} ÏõêÎ¨∏ Î≥¥Í∏∞</span>
            </div>
          </div>
        </a>
      `;
    }

    function updateLastUpdateTime() {
      const now = new Date().toLocaleString('ko-KR', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      $('#lastUpdate').textContent = `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${now}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchNews();
      setInterval(fetchNews, 3 * 60 * 1000);
    });
  </script>
</body>
</html>
